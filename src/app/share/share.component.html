<div class="container text-center mt-5 p-3"  style="font-family: 'Manrope', sans-serif;">
    <div class="col p-2" style="border: 1px solid grey;border-radius: 10px;">
     
            <h4>Generated link</h4><br>
            <div style="display: inline;">
            <span id="btnContent" style="font-size: 2em;font-family: 'Courier New', Courier, monospace;">{{weblink}}</span>
           
               <br>
                <button type="button" (click)="copyText(weblink)" class="btn btn-light ml-2"> <img width="20px" src="https://www.pngkey.com/png/full/479-4790846_copy-to-clipboard-icon-png.png" alt=""> {{btnVal}}</button>
           

               
            </div>
            <div class=" mt-4 ">
                <h4>Share link</h4>
                <div id="share-buttons">
    
                  
                   
                 
                    <!-- Facebook -->
                    <a href="http://www.facebook.com/sharer.php?u={{weblink}}" target="_blank">
                        <img src="https://simplesharebuttons.com/images/somacro/facebook.png" alt="Facebook" />
                    </a>
                    
                   
                    
                    <!-- LinkedIn -->
                    <a href="http://www.linkedin.com/shareArticle?mini=true&amp;url={{weblink}}" target="_blank">
                        <img src="https://simplesharebuttons.com/images/somacro/linkedin.png" alt="LinkedIn" />
                    </a>
                    
                   
                    <!-- Reddit -->
                    <a href="http://reddit.com/submit?url={{weblink}}&amp;title={{weblink}}" target="_blank">
                        <img src="https://simplesharebuttons.com/images/somacro/reddit.png" alt="Reddit" />
                    </a>
                    
                    
                    
                    <!-- Tumblr-->
                    <a href="http://www.tumblr.com/share/link?url={{weblink}}&amp;title=MovieChallenge" target="_blank">
                        <img src="https://simplesharebuttons.com/images/somacro/tumblr.png" alt="Tumblr" />
                    </a>
                     
                    <!-- Twitter -->
                    <a href="https://twitter.com/share?url={{weblink}}&amp;text=MovieChallenge&amp;hashtags=MovieChallenge" target="_blank">
                        <img src="https://simplesharebuttons.com/images/somacro/twitter.png" alt="Twitter" />
                    </a>
                    
                
                </div>
            </div>
    </div>
</div>
